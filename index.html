<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Formulario de pagos</title>
</head>

<body>
    <div class="content">
        <div class="wrapper">
            <div class="form-price">
                <div class="border-radius-circle">
                    <img src="./img/logo.png" alt="logo.png">
                </div>
                <h2 class="title-form-price">Información de Pago</h2>
                <div class="information-credit-card">
                    <div class="input-text">
                        <label for="name">Nombre Completo</label>
                        <input type="text" id="name" placeholder="César Choquehuanca" required>
                    </div>
                    <div class="aria-selected" aria-disabled="true">
                        <div class="input-text">
                            <label for="number-credit-card">Número de Tarjeta de Crédito</label>
                            <input type="text" id="number-credit-card" maxlength="19" placeholder="1234 1234 1234 1234" requireddisabled>
                        </div>
                        <div class="data-credit">
                            <div class="input-text">
                                <label for="date-expired">Fecha vencimiento</label>
                                <input type="text" id="date-expired" maxlength="5" placeholder="MM/YY" requireddisabled>
                            </div>
                            <div class="input-text">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" maxlength="3" placeholder="..." requireddisabled>
                            </div>
                        </div>
                        <div class="input-text">
                            <label for="direction">Dirección</label>
                            <input type="text" id="direction" placeholder="Av. street #1234" requireddisabled>
                        </div>
                        <button class="btn-pay" type="submit" disabled>Confirmar pago</button>
                    </div>
                    <div class="context">
                        <span>Verificas que esta información es correcta</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
